<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Template - Customer Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="sidebar">
        <div class="header">
          <div class="header-logo"></div>
          <div>Bookstore Template</div>
        </div>
      
        <a href="customer.html" class="menu-link">
          <div class="menu-item">
            <div class="menu-icon">ðŸ‘¤</div>
            <div>Customers</div>
          </div>
        </a>
      
        <a href="order.html" class="menu-link">
          <div class="menu-item active">
            <div class="menu-icon">ðŸ“‹</div>
            <div>Customer Orders</div>
          </div>
        </a>
      
        <a href="book.html" class="menu-link">
          <div class="menu-item">
            <div class="menu-icon">ðŸ“¦</div>
            <div>Book Details</div>
          </div>
        </a>
      </div>
      
    
    <div class="main-content">
        <div class="info-banner">
           <h1>Welcome To BookStore</h1>
        </div>
        
        <div class="content-header">
            <div class="content-title">Customer Orders</div>
            
            <div style="display: flex; gap: 16px;">
            <button class="add-button" onclick="openModal()">
                    <span class="add-icon">+</span>
                    Add
                </button>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>BOOK</th>
                    <th>QTY</th>
                    <th>PRICE</th>
                    <th>DATE</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
              
            </tbody>
        </table>
    </div>

    
    
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Add a New Customer Order</div>
                <button class="close-button" onclick="closeModal()">Ã—</button>
            </div>
            
            <div class="modal-body">
                <input type="hidden" id="orderId" value="">
                <div class="form-group">
                    <label for="customer">Select Customer</label>
                    <select id="customer" class="form-control">
                        <option value="">-- Select a Customer --</option>
                       
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="book">Select Book</label>
                    <select id="book" class="form-control" >
                        <option value="">-- Select Book --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="price">Price Per Book</label>
                    <input type="text" id="price" class="form-control" value="0.00" readonly>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <div class="quantity-control">
                        <button type="button" class="quantity-btn" onclick="decreaseQuantity()">-</button>
                        <input type="number" id="quantity" class="quantity-input" value="1" min="1" onchange="updateTotalPrice()">
                        <button type="button" class="quantity-btn" onclick="increaseQuantity()">+</button>
                    </div>
                </div>
                
                
                <div class="price-display">
                    Total Price: $<span id="totalPrice">0.00</span>
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button type="button" class="btn-primary" onclick="saveOrder()">Submit</button>
            </div>
        </div>
    </div>

   
    <div id="printModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Order Receipt</div>
                <button class="close-button" onclick="closePrintModal()">Ã—</button>
            </div>
            
            <div class="modal-body" id="printContent">
               
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closePrintModal()">Close</button>
                <button type="button" class="btn-primary" >Print</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
